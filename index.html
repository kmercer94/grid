<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script src="script.js" defer></script>    
</head>
<body>






    
    <div class="flex-container">
        <div class="title"><h1>Etch-A-Sketch</h1></div>
        <div class="content">
            <div class="board"></div>
            <div class="mode"> Mode: Coloring</div>
            
            <div class="bottom">
            <button class="knobs"></button>

            <div class="buttons">
                <button class="blackButton" onclick="changeColor('black')"> Black </button>
                <button class="grayButton" onclick="changeColor('gray')"> Gray </button>
                <button class="randomButton" onclick="changeColor('random')"> Random</button>
                <button class="whiteButton" onclick="changeColor('white')"> Eraser </button>
                <button class="resetButton" onclick="resetBoard('reset')"> Reset </button>
                
            </div>
            
            <button class="knobs"></button>
        </div>
            <div>
                <input
                 type="text" 
                 placeholder="Size of Board" 
                 value="16" 
                 onchange="changeSize(this.value)"/>
                <button class="sizeButton">Set Size</button>
            </div>
            <div class="error">
                Input must be between 2 and 100.
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
